server:
  port: 8888
  error:
    include-stacktrace: always
spring:
  profiles:
    active: prod
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sixlab?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&serverTimezone=GMT%2b8
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
security:
  basic:
    enabled: true
management:
  security:
    enabled: false
    roles: SUPER
  context-path: /admin
endpoints:
  enabled: false
  sensitive: true
  shutdown:
    enabled: true
    sensitive: false
logging:
  level: debug


